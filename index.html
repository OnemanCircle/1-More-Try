<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Neon Purple Gallery</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Neon Purple Gallery</h1>

  <!-- Cars Section -->
  <div class="section">
    <div class="section-title">Cars</div>
    <div class="gallery">
      <div class="card" data-gallery="bugatti">
        <img src="images/cars/bugatti/1.jpg" alt="Bugatti Chiron">
        <div class="card-title">Bugatti Chiron</div>
      </div>
      <div class="card" data-gallery="jesko">
        <img src="images/cars/jesko/1.jpg" alt="Koenigsegg Jesko">
        <div class="card-title">Koenigsegg Jesko</div>
      </div>
      <div class="card" data-gallery="veneno">
        <img src="images/cars/veneno/1.jpg" alt="Veneno Roadster">
        <div class="card-title">Veneno Roadster</div>
      </div>
    </div>
  </div>

  <!-- Lightbox -->
  <div class="lightbox" id="lightbox">
    <img id="lightbox-img" src="" alt="Full View">
  </div>

  <script src="script.js"></script>
</body>
</html>
